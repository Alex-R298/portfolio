<section class="fontBricolageGrotesque">
    <div class="hero-container">
        <div class="headline-1">
            <div class="hello-container">
                <span>Hello World </span>
                <span class="hover-span">I'M ALEX REITZ</span>
                <img src="../../../assets/img/hero-section/waving_hand.svg" alt="">
            </div>

            <div class="frontend-row">
                <div class="hl-font">
    <div class="letters-wrapper">
        <span 
            *ngFor="let item of frontendLetters; let i = index"
            (mouseenter)="over(i, 'frontend')"
            (mouseleave)="out(i, 'frontend')"
            [attr.data-original]="item.original"
            class="letter">
            {{ item.char }}
        </span>
    </div>
</div>
                <img src="../../../assets/img/hero-section/Polaroid.png" alt="">
            </div>
        </div>
        <div class="headline-2">
            <div class="hl-font">
                <div class="letters-wrapper">
                    <span 
                        *ngFor="let item of developerLetters; let i = index"
                        (mouseenter)="over(i, 'developer')"
                        (mouseleave)="out(i, 'developer')"
                        [attr.data-original]="item.original"
                        class="letter">
                        {{ item.char }}
                    </span>
                </div>
            </div>
            <button>
                <span>Get in Touch</span>
            </button>
        </div>
    </div>

    <div class="socials-links">
        <a href="">
            <img src="../../../assets/img/hero-section/in-icon.svg" alt="">
        </a>
        <a href="">
            <img src="../../../assets/img/hero-section/git-icon.svg" alt="">
        </a>
        <a href="">
            <img src="../../../assets/img/hero-section/mail-icon.svg" alt="">
        </a>
    </div>
</section>
