<nav [class.dark-mode]="darkMode" class="fontBricolageGrotesque">
    <div class="nav-container">
        <a class="nav-logo" href="#portfolio-page">
            <img src="../../../assets/img/header/portfolio-logo (2) (1).png" alt="Logo">
        </a>

        @if (!isMobile()) {
            <!-- DESKTOP NAVIGATION -->
            <div class="nav-links">
                <a (click)="closeNav()" href="#about_me">About me <img src="../../../assets/img/header/1.png" alt=""></a>
                <a (click)="closeNav()" href="#skill_set">Skills <img src="../../../assets/img/header/2.png" alt=""></a>
                <a (click)="closeNav()" href="#projects">Projects <img src="../../../assets/img/header/4.png" alt=""></a>
                <a (click)="closeNav()" href="#contact_me">Contact <img src="../../../assets/img/header/3.png" alt=""></a>
            </div>
            <div class="language-switch">
                <span [class.active]="!isGerman" (click)="toggleLanguage()">
                    EN
                    <img src="../../../assets/img/header/Toggle_EN.png" alt="">
                </span>

                <label class="switch">
                    <input type="checkbox" [checked]="isGerman" (change)="toggleLanguage()">
                    <span class="slider"></span>
                </label>

                <span [class.active]="isGerman" (click)="toggleLanguage()">
                    DE
                    <img src="../../../assets/img/header/Toggle_DE.png" alt="">
                </span>
            </div>
        } @else {
            <!-- MOBILE MENU BUTTON -->
            <div class="menu-icon" (click)="toggleMenu()">
                <img src="../../../assets/img/header/menu.png" alt="Menu">
            </div>
        }
    </div>

    <!-- MOBILE TOGGLE MENU -->
    @if (isMobile() && isMenuOpen()) {
        <div class="mobile-menu close-menu">
            <div class="mobile-menu-header">
                <a class="nav-logo" href="#portfolio-page">
                    <img src="../../../assets/img/header/portfolio-logo (2) (1).png" alt="Logo">
                </a>
                <div class="close-icon" (click)="toggleMenu()">
                    <img src="../../../assets/img/header/close.png" alt="Close">
                </div>
            </div>

            <div class="mobile-menu-content">
                <div class="mobile-nav-links">
                    <a (click)="closeNav()" href="#about_me">About me <img src="../../../assets/img/header/1.png" alt=""></a>
                <a (click)="closeNav()" href="#skill_set">Skills <img src="../../../assets/img/header/2.png" alt=""></a>
                <a (click)="closeNav()" href="#projects">Projects <img src="../../../assets/img/header/4.png" alt=""></a>
                <a (click)="closeNav()" href="#contact_me">Contact <img src="../../../assets/img/header/3.png" alt=""></a>
                </div>

                <div class="language-switch">
                    <span [class.active]="!isGerman" (click)="toggleLanguage()">
                        EN
                        <img src="../../../assets/img/header/Toggle_EN.png" alt="">
                    </span>

                    <label class="switch">
                        <input type="checkbox" [checked]="isGerman" (change)="toggleLanguage()">
                        <span class="slider"></span>
                    </label>

                    <span [class.active]="isGerman" (click)="toggleLanguage()">
                        DE
                        <img src="../../../assets/img/header/Toggle_DE.png" alt="">
                    </span>
                </div>

                <div class="mobile-socials">
                    <a href="https://www.linkedin.com/in/alex-reitz-25205a366/" target="_blank">
                        <img src="../../../assets/img/hero-section/in-icon.svg" alt="">
                    </a>
                    <a href="https://github.com/Alex-R298" target="_blank">
                        <img src="../../../assets/img/hero-section/git-icon.svg" alt="">
                    </a>
                    <a href="" target="_blank">
                        <img src="../../../assets/img/hero-section/mail-icon.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    }
</nav>
