<section>
    <div class="project-card">
        <app-navbar [darkMode]="true" (navClose)="closeCard()"></app-navbar>
        <img src="../../../assets/img/project-cards/Note book paper.png" alt="">
        <button class="go-back fontBricolageGrotesque" (click)="closeCard()">
            <img src="../../../assets/img/project-cards/Back 1.png" alt=""> Go Back
        </button>

        <div class="content fontBricolageGrotesque">
            <!-- Linke Seite: Text Content -->
            <div class="left-content">
                <h1 #titleRef>{{ projectData?.name }}</h1>
                <img [style.width.px]="projectData?.lineWidth" [style.height.px]="projectData?.lineHeight"
                    src="../../../assets/img/about-me/Color option 1.png" alt="">

                <h2>Description</h2>
                <p>{{ projectData?.description }}</p>

                <h2>Implementation Details</h2>
                <p>{{ projectData?.implementation }}</p>

                <div class="duration-section">
                    <h3>Duration:</h3>
                    <span>{{ projectData?.duration }}</span>
                </div>

                <!-- Skills -->
                <div class="skills">
                    <div *ngFor="let skill of projectData?.imgSkills; let i = index" class="skill-item">
                        <img [src]="'../../../assets/img/skill-set/skill-icons/' + skill" [alt]="skill">
                        <span>{{ projectData?.skillsNames[i] }}</span>
                    </div>
                </div>
            </div>

            <!-- Rechte Seite: Projekt-Bild und Buttons -->
            <div class="right-content">
                <img class="project-image" [src]="'../../../assets/img/projects/' + projectData?.img" alt="">

                <div class="action-buttons">
                    <button class="github-btn">GitHub</button>
                    <button class="live-test-btn">Live Test</button>
                </div>
            </div>
        </div>

        <!-- Next Project Button (unten) -->
        <button class="next-project fontBricolageGrotesque" (click)="nextProject()">
            Next Project <img src="../../../assets/img/project-cards/Back 1 (1).png" alt="">
        </button>
    </div>
</section>
